<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Expenses chart</title>
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="flex-container">

    <div class="container">

      <div class="another">
        <div class="amount">
          <p class="my"> My balance</p>
          <p class="dollar">$921.48</p>
        </div>

        <div class="image">
          <img src="./images/logo.svg" alt="Logo">
        </div>

      </div>

    </div>

    <div class="wrapper">
      <h1>  Spending - Last 7 days</h1>
      
      <div class="all-chart">
        <div class="chart1"></div>
        <div class="chart2"></div>
        <div id="chart3"></div>
        <div class="chart4"></div>
        <div class="chart5"></div>
        <div class="chart6"></div>
       <div class="chart7"></div>
      </div>

      <div class="text">
        <p class="days">mon</p>
        <p class="days">tue</p>
        <p class="days">wed</p>
        <p class="days">thu</p>
        <p class="days">fri</p>
        <p class="days">sat</p>
        <p class="days">sun</p>
      </div>
      <hr>

      <div class="lastly">

        <div class="final">
          <p class="total">Total this month</p>
          <p class="money">$478.33</p>
        </div>

        <div class="end">
          <p class="digit">+2.4%</p>
          <p class="last-text">from last month</p>
        </div>

      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="#">Chidel</a>.
    </div>
    
  </div>
</body>
</html>
